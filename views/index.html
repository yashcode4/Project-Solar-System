<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading -->
    <div class="heading">
        <h4>Project Solar System</h4>
        <p>This project depicts a 2D visualization of the solar system, presenting an informative depiction of the
            planets orbiting the sun.</p>
    </div>

    <!-- Sun -->
    <div id="sun"><img src="images/sun_image.png" alt="sun_image"></div>

    <!-- Mercury Planet and its Orbit -->
    <div id="mercuryOrbit" class="orbit">
        <div id="mercury" class="planet"><img src="images/mercury_image.png" alt="mercury_image"></div>
    </div>

    <!-- Venus Planet and its Orbit -->
    <div id="venusOrbit" class="orbit">
        <div id="venus" class="planet"><img src="images/venus_image.png" alt="venus_image"></div>
    </div>

    <!-- Earth Planet and its Orbit -->
    <div id="earthOrbit" class="orbit">
        <div id="earth" class="planet"><img src="images/earth_image.png" alt="earth_image">

            <!-- Moon Planet and its Orbit -->
            <div id="moonOrbit" class="orbit">
                <div id="moon" class="planet"><img src="images/moon_image.png" alt="moon_image"></div>
            </div>
        </div>
    </div>

    <!-- Mars Planet and its Orbit -->
    <div id="marsOrbit" class="orbit">
        <div id="mars" class="planet"><img src="images/mars_image.png" alt="mars_image"></div>
    </div>

    <!-- Jupiter Planet and its Orbit -->
    <div id="jupiterOrbit" class="orbit">
        <div id="jupiter" class="planet"><img src="images/jupiter_image.png" alt="jupiter_image"></div>
    </div>

    <!-- Saturn Planet and its Orbit -->
    <div id="saturnOrbit" class="orbit">
        <div id="saturn" class="planet"><img src="images/saturn_image.png" alt="saturn_image"></div>
    </div>

    <!-- Uranus Planet and its Orbit -->
    <div id="uranusOrbit" class="orbit">
        <div id="uranus" class="planet"><img src="images/uranus_image.png" alt="uranus_image"></div>
    </div>

    <!-- Neptune Planet and its Orbit -->
    <div id="neptuneOrbit" class="orbit">
        <div id="neptune" class="planet"><img src="images/neptune_image.png" alt="neptune_image"></div>
    </div>

    <!-- Pluto Dwarf Planet and its Orbit -->
    <div id="plutoOrbit" class="orbit">
        <div id="pluto" class="planet"><img src="images/pluto_image.png" alt="pluto_image"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
